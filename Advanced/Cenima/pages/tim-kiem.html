<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2>Tìm kiếm phim</h2>
        <input type="text" id="searchBox" class="form-control" placeholder="Nhập tên phim...">
        <div id="searchResults" class="row mt-4"></div>
    </div>

    <script>
        document.getElementById('searchBox').addEventListener('input', function () {
            document.getElementById("searchResults").innerHTML = `
                <div class="col-md-4">
                    <img src="https://source.unsplash.com/random/300x400?movie" class="img-fluid" alt="Phim">
                    <h5 class="mt-2">Kết quả tìm kiếm</h5>
                </div>
            `;
        });
    </script>
</body>

</html>
